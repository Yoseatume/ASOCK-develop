<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ログイン・新規登録</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container py-5">

            <!--タブナビゲーション-->
            <ul class="nav nav-tabs justify-content-center mb-3" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                        ログイン
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                        新規登録
                    </button>
                </li>
            </ul>
            <!--タブ内容-->
            <div class="tab-content border rounded p-4 mx-auto" style="max-width: 400px;">
                <!--ログイン-->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="loginId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="loginId" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill">ログイン</button>
                        </div>
                    </form>
                </div>

                <!--新規登録-->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="registerId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="registerId" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPasswordConfirm" class="form-label">パスワード確認</label>
                            <input type="password" class="form-control" id="registerPasswordConfirm" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success rounded-pill">新規登録</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
